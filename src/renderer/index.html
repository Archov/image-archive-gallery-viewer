<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Manager</title>

    <!-- Preload fonts and critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Application styles -->
    <link rel="stylesheet" href="./styles.css">
    <style>
        /* Loading screen styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            z-index: 9999;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #007acc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: #cccccc;
            text-align: center;
        }

        .loading-version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: #666;
        }

        /* Hide loading screen when app is ready */
        .loading-hidden {
            display: none !important;
        }

        /* App container */
        #app {
            width: 100vw;
            height: 100vh;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #app.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">
            <div>Initializing Image Gallery Manager...</div>
            <div id="loading-status">Loading database</div>
        </div>
        <div class="loading-version" id="loading-version">Loading...</div>
    </div>

    <!-- Main Application Container -->
    <div id="app"></div>

    <!-- Application Scripts -->
    <script>
        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('Application error:', event.error);
            // TODO: Show user-friendly error dialog
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            // TODO: Show user-friendly error dialog
        });

        // Initialize loading status updates
        const loadingStatus = document.getElementById('loading-status');

        function updateLoadingStatus(status) {
            if (loadingStatus) {
                loadingStatus.textContent = status;
            }
        }

// Make loading functions available globally for the main script
window.loadingUtils = {
    updateStatus: updateLoadingStatus,
    hide: () => {
        const loading = document.getElementById('loading');
        const app = document.getElementById('app');

        // Update version display before hiding
        const versionEl = document.getElementById('loading-version');
        if (versionEl && window.appVersion) {
            versionEl.textContent = `v${window.appVersion.app}`;
        }

        if (loading) {
            loading.classList.add('loading-hidden');
        }

        if (app) {
            app.classList.add('loaded');
        }
    }
};

        // Start loading
        updateLoadingStatus('Initializing...');
    </script>

    <!-- Main application script -->
    <script src="./app.js"></script>
</body>
</html>
