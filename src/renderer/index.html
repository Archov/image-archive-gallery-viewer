<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Gallery Container -->
        <div id="gallery-container">
            <!-- Drop Zone -->
            <div id="drop-zone">
                <div class="drop-zone-content">
                    <div class="drop-icon">üìÅ</div>
                    <h2>Drop Images Here</h2>
                    <p>or click to select files</p>
                    <button id="file-select-btn">Select Images</button>
                </div>
            </div>

            <!-- Gallery Grid -->
            <div id="gallery-grid" class="hidden">
                <!-- Images will be dynamically added here -->
            </div>
        </div>

        <!-- Fullscreen Overlay -->
        <div id="fullscreen-overlay" class="hidden">
            <img id="fullscreen-image" src="" alt="">
            <button id="close-fullscreen">‚úï</button>
            <button id="prev-btn" class="nav-btn prev-btn">‚Äπ</button>
            <button id="next-btn" class="nav-btn next-btn">‚Ä∫</button>
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="hidden">
            <div class="spinner"></div>
            <p id="loading-text">Loading images...</p>
            <div id="loading-progress" class="hidden">
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <span id="progress-text">0 / 0</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
